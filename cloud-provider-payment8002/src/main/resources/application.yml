server:
  port: 8002 #服务端口

spring:
  application:
    name: cloud-payment-service #服务名
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource  #当前数据源操作类型
    driver-class-name: org.gjt.mm.mysql.Driver #数据库驱动包
    url: jdbc:mysql://localhost:3306/cloud?useUnicode=true&characterEncoding=utf-8&useSSL=false
    username: root
    password: 1234

eureka:
  client:
    # 表示是否将自己注册金 EurekaServer 默认为 true
    register-with-eureka: true
    # 是否从 EurekaServer 抓取已有的注册信息，默认为 true，单节点无所谓，集群必须设置为 true才能配合 ribbon 使用负载均衡
    fetch-registry: true
    service-url:
      # defaultZone: http://localhost:7001/eureka  单机版
      # 集群版
      defaultZone: http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka
  instance:
    instance-id: payment8002
    prefer-ip-address: true # 访问路径可以显示 IP 地址

mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.janet.springcloud.entities  #所有entity别名所在包